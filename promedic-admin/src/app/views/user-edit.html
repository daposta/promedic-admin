  <!-- Main content -->
    <main class="main">

        <!-- Breadcrumb -->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item"><a href="#">Admin</a>
            </li>
            <li class="breadcrumb-item active">Dashboard</li>

            
        </ol>



        <div class="container-fluid">
            <div class="animated fadeIn">
               
                <!--/row-->

              
                <!--/row-->

                <div class="row">
                     <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <i class="fa fa-edit"></i>Edit User
                                <div class="card-actions">
                                    <a href="#" class="btn-setting"><i class="icon-settings"></i></a>
                                    <a href="#" class="btn-minimize"><i class="icon-arrow-up"></i></a>
                                    <a href="#" class="btn-close"><i class="icon-close"></i></a>
                                </div>
                            </div>
                            <div class="card-block">
                                <form class="form-horizontal" (ngSubmit)="userForm.form.valid &&  onSubmit()"  #userForm="ngForm" novalidate>
                                    <div class="form-group row">
                                        <label class="form-control-label" for="">Mobile</label>
                                        <div class="controls">
                                            <div class="input-group">
                                                <input id="" class="form-control" type="text"  
                                                [(ngModel)]="user.mobile" name="mobile" #mobile="ngModel" required>
                                            </div>
                                            
                                           <div *ngIf="userForm.submitted && !mobile.valid" class="alert alert-danger">Mobile Number is required</div>
                                        </div>
                                    </div>


                                     <div class="form-group row">
                                        <label class="form-control-label" for="">Email</label>
                                        <div class="controls">
                                            <div class="input-group">
                                                <input id="" class="form-control" type="text"  
                                                [(ngModel)]="user.email" name="email" #email="ngModel" >
                                            </div>
                                            
                                          
                                        </div>
                                    </div>

<!-- 
                                    <div class="form-group row">
                                        <label class="form-control-label" for="">Password</label>
                                        <div class="controls">

                                                <input id="" class="form-control" type="password"  
                                                [(ngModel)]="user.password" name="password" #password="ngModel" required validateEqual="confPassword" reverse="true">
                                            </div>
                                            
                                           <div *ngIf="userForm.submitted && !password.valid" class="alert alert-danger">Password is required</div>
                                        </div>
                                    </div>

                                     <div class="form-group row">
                                        <label class="form-control-label" for="">Confirm Password</label>
                                        <div class="controls">
                                            <div class="input-group">
                                                <input id="" class="form-control" type="password"  
                                                [(ngModel)]="user.confPassword" name="confPassword" #confPassword="ngModel" required validateEqual="password">
                                            </div>
                                            
                                            <div *ngIf="userForm.submitted && !confPassword.valid" class="alert alert-danger"> Password mismatch </div>
                                        </div>
                                    </div>

 -->





                                    <div class="form-group row">
                                        <label class="form-control-label" for="">User Type</label>
                                        <div class="controls">
                                            <div class="input-group">
                                                <select id="select" class="form-control"  [(ngModel)]="user.userType" name="userType"  #userType="ngModel"   required >
                                                <!-- <option *ngFor="let state of states" [value]="state.id">{{state.name}}</option> -->
                                                <option [selected]="user.user_type== 'AD'" value="AD">Admin</option>
                                                <option  [selected]="user.user_type== 'SA'" value="SA">Sub-Admin</option>

                                               
                                            </select>
                                            </div>
                                            
                                           <div *ngIf="userForm.submitted && !userType.valid" class="alert alert-danger">User Type is required</div>
                                        </div>
                                    </div>


                                   
                                    

                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-primary">Save </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--/col-->
                </div>
                <!--/row-->
            </div>

        </div>
        <!-- /.conainer-fluid -->
    </main>
