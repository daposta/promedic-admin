
 <header-component></header-component>
<sidebar-component></sidebar-component>


  <!-- Main content -->
    <main class="main">

        <!-- Breadcrumb -->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item"><a href="#">Admin</a>
            </li>
            <li class="breadcrumb-item active">Dashboard</li>

            
        </ol>



        <div class="container-fluid">
            <div class="animated fadeIn">
               
                <!--/row-->

              
                <!--/row-->

                <div class="row">
                     <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <i class="fa fa-edit"></i>Drug Edit
                                <div class="card-actions">
                                    <a href="#" class="btn-setting"><i class="icon-settings"></i></a>
                                    <a href="#" class="btn-minimize"><i class="icon-arrow-up"></i></a>
                                    <a href="#" class="btn-close"><i class="icon-close"></i></a>
                                </div>
                            </div>
                            <div class="card-block">
                                <form class="form-horizontal" (ngSubmit)="drugForm.form.valid &&  onSubmit()"  #drugForm="ngForm" novalidate>
                                    <div class="form-group row">
                                        <label class="form-control-label" for="">Name</label>
                                        <div class="controls">
                                            <div class="input-group">
                                                <input id="" class="form-control" type="text"  
                                                [(ngModel)]="drug.name" name="name" #name="ngModel" required>
                                            </div>
                                            
                                           <div *ngIf="drugForm.submitted && !name.valid" class="alert alert-danger">Drug Name is required</div>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="form-control-label" for="">Brand</label>
                                        <div class="controls">
                                            <div class="input-group">
                                                
                                            <select id="multiple-select" name="multiple-select" class="form-control"  [(ngModel)]="drug.temp_brands" name="brand"  #brand="ngModel"  multiple="" required >
                                                <option *ngFor="let brand of brands" [value]="brand.id">{{brand.name}}</option>
                                               
                                            </select>

                                                 <div *ngIf="drugForm.submitted && !brand.valid" class="alert alert-danger">Select Drug Brand</div>
                                            </div>

                                           
                                        </div>
                                    </div>

                                     <div class="form-group row">
                                        <label class="form-control-label" for="">Drug Form</label>
                                        <div class="controls">
                                            <div class="input-group">
                                                
                                            <select id="select" class="form-control"   [(ngModel)]="drug.temp_form" name="form"  #form="ngModel"
                                           required>
                                                <option *ngFor="let df of drug_forms" [value]="df.id">{{df.name}}</option>
                                               
                                            </select>

                                            <div *ngIf="drugForm.submitted && !form.valid" class="alert alert-danger">Drug Form is required</div>
                                            </div>
                                           
                                        </div>
                                    </div>


                                     <div class="form-group row">
                                        <label class="col-md-2 form-control-label" for="multiple-select">Drug Classification(s)</label>
                                        <div class="col-md-9">
                                            <select id="multiple-select" name="multiple-select" class="form-control" size="5" multiple="" [(ngModel)]="drug.temp_classifications" name="classifications"  #classifications="ngModel"  required >
                                                  <option *ngFor="let classification of drug_classifications" [value]="classification.id">{{classification.name}}</option>
                                               
                                            </select>

                                            <div *ngIf="drugForm.submitted && !classifications.valid" class="alert alert-danger">Select Classification(s)</div>
                                        </div>
                                    </div>

                                   

                                    <div class="form-group row">
                                        <label class="col-md-2 form-control-label" for="multiple-select">Drug Indications</label>
                                        <div class="col-md-9">
                                            <select id="multiple-select" name="multiple-select" class="form-control" size="5" multiple="" [(ngModel)]="drug.temp_indications" name="indications"  #indications="ngModel"  required >
                                                  <option *ngFor="let indication of drug_indications" [value]="indication.id">{{indication.name}}</option>
                                               
                                            </select>

                                            <div *ngIf="drugForm.submitted && !indications.valid" class="alert alert-danger">Select Drug Indication(s)</div>
                                        </div>
                                    </div>


                                    <div class="form-group row">
                                        <label class="col-md-2 form-control-label" for="multiple-select">Drug Contra-Indications</label>
                                        <div class="col-md-9">
                                            <select id="multiple-select" name="multiple-select" class="form-control" size="5" multiple="" [(ngModel)]="drug.temp_contra_indications" name="contras"  #contras="ngModel"  required >
                                                  <option *ngFor="let contra of drug_contraindications" [value]="contra.id">{{contra.name}}</option>
                                               
                                            </select>

                                            <div *ngIf="drugForm.submitted && !contras.valid" class="alert alert-danger">Contra-Indication is required</div>
                                        </div>
                                    </div>


                                     <div class="form-group row">
                                        <label class="col-md-2 form-control-label" for="multiple-select">Side Effects</label>
                                        <div class="col-md-9">
                                            <select id="multiple-select" name="multiple-select" class="form-control" size="5" multiple="" [(ngModel)]="drug.temp_side_effects" name="sideEffects"  #sideEffects="ngModel"  required >
                                                  <option *ngFor="let a of side_effects" [value]="a.id">{{a.name}}</option>
                                               
                                            </select>

                                            <div *ngIf="drugForm.submitted && !sideEffects.valid" class="alert alert-danger">Select Side Effects</div>
                                        </div>
                                    </div>


                                     <div class="form-group row">
                                        <label class="form-control-label" for="">Dispense</label>
                                        <div class="controls">
                                            <div class="input-group">
                                                
                                            <select id="select"  class="form-control" [(ngModel)]="drug.temp_dispense_type" name="dispenseType"  #dispenseType="ngModel"  required> 
                                                <option *ngFor="let dt of dispense_types" [value]="dt.id">{{dt.name}}</option>
                                               
                                            </select>

                                          <div *ngIf="drugForm.submitted && !dispenseType.valid" class="alert alert-danger">Drug Dispense Type is required</div>
                                            </div>
                                            </div>
                                           
                                        
                                    </div>
                                    

                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-primary">Save changes</button>
                                        <button type="button" class="btn btn-default">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--/col-->
                </div>
                <!--/row-->
            </div>

        </div>
        <!-- /.conainer-fluid -->
    </main>

   

    <footer-component></footer-component>
