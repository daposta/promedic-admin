<header-component></header-component>
<sidebar-component></sidebar-component>


  <!-- Main content -->
    <main class="main">

        <!-- Breadcrumb -->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item"><a href="#">Admin</a>
            </li>
            <li class="breadcrumb-item active">Dashboard</li>

            <!-- Breadcrumb Menu-->
            <li class="breadcrumb-menu">
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <a class="btn btn-secondary" href="#"><i class="icon-speech"></i></a>
                    <a class="btn btn-secondary" href="./"><i class="icon-graph"></i> &nbsp;Dashboard</a>
                    <a class="btn btn-secondary" href="#"><i class="icon-settings"></i> &nbsp;Settings</a>
                </div>
            </li>
        </ol>


        <div class="container-fluid">
            <div class="animated fadeIn">
               
                <!--/row-->

              
                <!--/row-->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <i class="fa fa-align-justify"></i> Responders 
                                 <a class="" href="#/new-responder"><i class="icon-pencil icons  "></i></a>
                            </div>

                             <div class="card-header">
                               Search
                                <input class="form-control" type="text"  placeholder="Search by name" 
                                                [(ngModel)]="search" (keyup)="searchResponder()"/>
                            </div>
                            
                            <div class="card-block">
                                <table class="table table-bordered table-striped table-condensed">
                                    <thead>
                                        <tr>
                                            <th>Responder Code</th>

                                            <th>First Name</th>
                                             <th>Last Name</th>
                                              <th>Mobile</th>
                                           
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let responder of responders | paginate: { itemsPerPage: 20, currentPage: p }">
                                            <td><a href="#/responder/{{responder.id}}">{{responder.responder_code}}</a></td>
                                             <td>{{responder.first_name}}</td>
                                            <td>{{responder.last_name}}</td>
                                            <td>{{responder?.member.mobile}}</td>
                                           
                                            <td>
                                                
                                                  <span><a href="#/responder/edit/{{responder.id}}"><i class="icon-pencil icons"></i></a></span> |
                                                  <span><a (click)="deleteResponder(responder)"><i class="icon-trash icons"></i></a></span> 
                                            </td>
                                        </tr>
                                       
                                      
                                    </tbody>
                                </table>
                                 <nav>
                                  <pagination-controls (pageChange)="p = $event"></pagination-controls>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <!--/col-->
                </div>
                <!--/row-->
            </div>

        </div>
        <!-- /.conainer-fluid -->
    </main>

   
    <footer-component></footer-component>
