
 <header-component></header-component>
<sidebar-component></sidebar-component>


  <!-- Main content -->
    <main class="main">

        <!-- Breadcrumb -->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item"><a href="#">Admin</a>
            </li>
            <li class="breadcrumb-item active">Dashboard</li>

            
        </ol>



        <div class="container-fluid">
            <div class="animated fadeIn">
               
                <!--/row-->

              
                <!--/row-->

                <div class="row">
                     <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <i class="fa fa-edit"></i>Local Govt Edit
                                <div class="card-actions">
                                    <a href="#" class="btn-setting"><i class="icon-settings"></i></a>
                                    <a href="#" class="btn-minimize"><i class="icon-arrow-up"></i></a>
                                    <a href="#" class="btn-close"><i class="icon-close"></i></a>
                                </div>
                            </div>
                            <div class="card-block">
                                <form class="form-horizontal" (ngSubmit)="lgaForm.form.valid &&  onSubmit()"  #lgaForm="ngForm" novalidate>
                                    <div class="form-group row">
                                        <label class="form-control-label" for="">Name</label>
                                        <div class="controls">
                                            <div class="input-group">
                                                <input id="" class="form-control" type="text"  
                                                [(ngModel)]="localGovt.name" name="name" #name="ngModel" required>
                                            </div>
                                            
                                           <div *ngIf="lgaForm.submitted && !name.valid" class="alert alert-danger">LGA is required</div>
                                        </div>
                                    </div>


                                     <div class="form-group row">
                                        <label class="form-control-label" for="">State</label>
                                        <div class="controls">
                                            <div class="input-group">
                                                
                                            <select id="select" class="form-control"  [(ngModel)]="localGovt.myState" name="state"  #state="ngModel"  required >
                                                <option *ngFor="let state of states" [value]="state.id" [selected]="localGovt.myState== state.id">{{state.name}}</option>
                                               
                                            </select>

                                                 <div *ngIf="lgaForm.submitted && !state.valid" class="alert alert-danger">State is required</div>
                                            </div>

                                           
                                        </div>
                                    </div>



                                 

                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-primary">Save changes</button>
                                        <button type="button" class="btn btn-default">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--/col-->
                </div>
                <!--/row-->
            </div>

        </div>
        <!-- /.conainer-fluid -->
    </main>

   

    <footer-component></footer-component>
