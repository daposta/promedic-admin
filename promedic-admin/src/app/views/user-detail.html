<header-component></header-component>
<sidebar-component></sidebar-component>


  <!-- Main content -->
    <main class="main">

        <!-- Breadcrumb -->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item"><a href="#">Admin</a>
            </li>
            <li class="breadcrumb-item active">Dashboard</li>

            <!-- Breadcrumb Menu-->
            <li class="breadcrumb-menu">
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <a class="btn btn-secondary" href="#"><i class="icon-speech"></i></a>
                    <a class="btn btn-secondary" href="./"><i class="icon-graph"></i> &nbsp;Dashboard</a>
                    <a class="btn btn-secondary" href="#"><i class="icon-settings"></i> &nbsp;Settings</a>
                </div>
            </li>
        </ol>


        <div class="container-fluid">
            <div class="animated fadeIn">
               
                <!--/row-->

              
                <!--/row-->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <i class="fa fa-align-justify"></i> User Detail
                            </div>
                            <div class="card-block">
                               <div class="row">
                                   <div class="col-lg-4">Mobile</div>
                                   <div class="col-lg-4">{{user.mobile}}</div>
                               </div>


                               <div class="row">
                                   <div class="col-lg-4">Email </div>
                                   <div class="col-lg-4">{{user.email}}</div>
                               </div>


                                 <div class="row">
                                   <div class="col-lg-4">Role</div>
                                   <div class="col-lg-4">{{user.user_role_type}}</div>
                               </div>

                                 <div class="row">
                                   <div class="col-lg-4">Is Active</div>
                                   <div class="col-lg-4">{{user.is_active}}</div>
                               </div>



                             
                               
                            </div>
                        </div>
                    </div>
                    <!--/col-->
                </div>
                <!--/row-->
            </div>

        </div>
        <!-- /.conainer-fluid -->
    </main>

   
    <footer-component></footer-component>
